<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  
<body>
  <header class="header">
    <img src="images/logo.svg" alt="" class="logo">
    <div class="score">
      <p>score</p>
      <h2 class="score_count">0</h2>
    </div>
  </header>
  <section class="main">
    <div class="home">
      <!-- <button class="paper button"><div><img src="images/icon-paper.svg" alt=""></div></button>
      <button class="scissors button"><div><img src="images/icon-scissors.svg" alt=""></div></button>
      <button class="rock button"><div><img src="images/icon-rock.svg" alt=""></div></button>  -->
    </div>
    <div class="step2 hide">
      <div class="title_box">
        <h3>you picked</h3>
        <div class="user_choice">

        </div>
      </div>
      <div class="result">
        <h1 class="status">you win</h1>
        <button class="play_again">play again</button>
      </div>
      <div class="title_box">
        <h3>the house picked</h3>
        <div class="comp_choice button">

        </div>
      </div>
    </div>
  </section>
  <button class="rule_button">rules</button>
  <div class="modal">
    <div class="rules">
      <h2>rules</h2>
      <img src="images/image-rules.svg" alt="">
      <button class="close"><img src="images/icon-close.svg" alt=""></button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
